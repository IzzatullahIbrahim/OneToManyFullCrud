<div>
    <h3>Movie Quick Add</h3>
</div>
<div class="container" >
    <form class="col-md-6 " ng-submit="controller.addMovie()">
        <div class="form-group">
            <label for="titleinput">Title:</label>
            <input id="titleinput" class="form-control" type="text" placeholder="Input Headphone Brand" ng-model="controller.movie.title" />
        </div>
        <div class="form-group">
            <label for="directorinput">Director:</label>
            <input id="directorinput" class="form-control" type="text" placeholder="Input Headphone Model" ng-model="controller.movie.director" />
        </div>
        <div class="dropdown form-group">
            <label>Category:</label>
            <select class="form-control" ng-model="controller.movie.category.id" ng-options="cat.id as cat.name for cat in controller.categories" required>
                <option value="">---Select a Category---</option>
            </select>

        </div>

        <input type="submit" value="Complete Add" class="btn btn-success" />
    </form>
</div>
