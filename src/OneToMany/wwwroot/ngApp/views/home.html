<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Title:</th>
            <th>Director:</th>
            <th>Category:</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="m in controller.movies" ui-sref="editMovie">
            <td>{{m.title}}</td>
            <td>{{m.director}}</td>
            <td><a ui-sref="about({id: m.category.id})" >{{m.category.name}}</a></td>
            <td><button class="btn btn-warning" ui-sref="editMovie({id: m.id})">Edit</button></td>
            <td><button class="btn btn-danger" ng-click="controller.deleteMovie(m.id)" /> Delete</td>
            
        </tr>
    </tbody>
</table>
