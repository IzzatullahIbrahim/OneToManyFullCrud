<<div class="container-fluid">
    <form ng-submit="controller.editMovie()">
        <div class="form-group">
            <label for="TitleInput">Title:</label>
            <input id="TitleInput" class="form-control" type="text" ng-model="controller.movie.title" />
        </div>
        <div class="form-group">
            <label for="directorinput">Director:</label>
            <input id="directorinput" class="form-control" type="text"  ng-model="controller.movie.director" />
        </div>
        <div class="form-group">
            <label for="input">Price:</label>
            <input id="priceinput" class="form-control" type="text" ng-model="controller.hp.price" />
        </div>
        <div class="dropdown form-group">
            <label>Category:</label>
            <select class="form-control" ng-model="controller.movie.category.id" ng-options="cat.id as cat.name for cat in controller.categories" required>
                <option value="">---Select a Category---</option>
            </select>

        </div>
        
        <!--<div>
            <button type="button" ng-click="controller.pickFile()" class="btn btn-primary">Upload Image</button>
        </div>-->
        <input type="submit" value="Confirm Update" class="btn btn-success" />
        <button class="btn" ui-sref="home">Cancel</button>
    </form>
</div>
